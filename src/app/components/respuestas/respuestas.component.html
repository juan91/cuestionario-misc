<app-header></app-header>
<div class="container" style="margin-top: 100px;">
  <div class="row align-content-center">
  <div class="col-md-12 col-sm-12 mt-5 mb-3">

    <div class="card">      
      <div class="card-body text-center">
        <h4 class="alert-heading"><b>Resultados</b></h4>
      </div>
    </div> 
    </div>
  </div>
  <div class="row"> 
    <div class="col-sm-6 mb-3" *ngFor="let item of resultados; index as i">
      <div class="card">
        <div class="card-body">
          <img src="https://image.flaticon.com/icons/png/512/2581/2581653.png" alt="" width="60px" class="img-fluid">
          <p class="card-text">{{item.r}}</p>         
        </div>
      </div>
    </div>
  </div>
  
</div>
